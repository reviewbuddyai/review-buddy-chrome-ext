<!DOCTYPE html>
<html>
  <head>
    <title>ReviewBuddy</title>
  </head>
  <body>
    <div id="reviewBuddyContainer">
      <div id="reviewBuddyHeader">
        <h3>
          ReviewBuddy
          <img
            height="30px"
            width="30px"
            class="whitify"
            src="https://www.svgrepo.com/show/528680/stars.svg"
            alt=".ai"
          />
        </h3>
        <button id="reviewBuddyMinimizeButton">-</button>
      </div>
      <div id="reviewBuddyContent">
        <div id="tabs">
          <button class="tab-button active" data-tab="overview">
            Overview
          </button>
          <button class="tab-button" data-tab="best-worst">Best & Worst</button>
        </div>
        <div id="tab-content">
          <div id="overview" class="tab-content active">
            <div id="placeName">Loading...</div>
            <div id="placeAddress"></div>
            <div id="reviewModelScore"></div>
            <div>
              (Textual Rating)<i
                class="info-icon"
                data-tooltip="The rating is inferred using artificial intelligence reading over all of these reviews and giving a review based on the sentiment of the text, not by the stars they gave."
                >i</i
              >
            </div>
            <div id="placeSummaryContainer" class="summary-button minimized">
              <div id="placeSummary">
                <span>...</span>
              </div>
              <img
                id="toggleArrow"
                class="whitify"
                src="https://www.svgrepo.com/show/521469/arrow-down.svg"
                alt="Toggle Summary"
              />
            </div>
          </div>
          <div id="best-worst" class="tab-content">
            <div id="bestReview"></div>
            <div id="worstReview"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
